 <body>
  <div class="=container">
    <img src="./images/illustration-hero.svg">

    <div class="icon">

      <div class="text">
       <h2>Order Summary</h2>
       <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!</p>
      </div>

      <div class="sub">
       <div id="s1"><img src="./images/icon-music.svg"></div>

       <div id="s2">
         <b>Annual Plan</b> <br> <p id="kudi">$59.99/year</p>
       </div>

        <div id="s3"><a href="">Change</a></div>
      </div>
      
      <div class="last">
       <button>Proceed to Payment</button> 
       <br>
       <p>Cancel Order</p>
      </div>
   </div>
